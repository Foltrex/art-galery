app:
  props:
    images:
      original_width: 1920
      original_height: 1080
      thumbnail_width: 960
      thumbnail_height: 540
      path: /var/art-gallery/attachments/
    user:
      system:
        username: file@gmail.com
        password: 11111111

server:
  port: 8082
  error:
    include-stacktrace: never
    include-message: always
spring:
  application:
    name: file-service
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:postgresql://localhost:5432/file
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    # show-sql: true
  liquibase:
    changeLog: classpath:db/changelog/db.changelog-master.xml

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
