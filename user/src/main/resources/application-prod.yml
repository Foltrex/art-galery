#------------> Spring app <---------------
app:
  props:
    admin:
      email: admin@gmail.com
      password: admin123
    token:
      secret: my_secret_key
      expired: 86400000
#------------> Spring server <---------------
server:
  port: 8083
  error:
    include-stacktrace: never
    include-message: always
#------------> Spring database <---------------
spring:
  application:
    name: user-service
  #  zipkin:
  #    enabled: true
  #    service.name: user-service
  #    sender.type: web
  #    base-url: http://localhost:9411
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:postgresql://localhost:5432/user
    username: postgres
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: off
    hibernate:
      ddl-auto: validate
# ------------> Eureka Client <---------------
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

