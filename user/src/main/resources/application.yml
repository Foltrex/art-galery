#------------> Spring app <---------------
app:
  props:
    admin:
      email: admin@gmail.com
      password: admin123
    token:
      secret: my_secret_key
      expired: 86400000
#------------> Spring server <---------------
server:
  port: 8080
  error:
    include-stacktrace: never
    include-message: always
#------------> Spring database <---------------
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/users
    username: postgres
    # for docker compose database password
    # password: postgres
    password: 27072001
    # password: 27072001
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
# ------------> Eureka Client <---------------
eureka:
  client:
    service-url:
      defaultZone: http://localhsot:8761/eureka
    fetch-registry: true
    register-with-eureka: true

